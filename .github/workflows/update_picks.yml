name: Daily Picks Pipeline

on:
  schedule:
    - cron: '0 13 * * *'  # 13:00 UTC -> 9:00 AM EST (non-DST)
  workflow_dispatch:

jobs:
  build_and_generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: python -m pip install --upgrade pip && pip install -r requirements.txt
    - name: Run pipeline
      env:
        FANGRAPHS_API_KEY: ${{ secrets.FANGRAPHS_API_KEY }}
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
      run: |
        python generate_picks.py
    - name: Commit picks
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add data/picks_today.json data/odds_snapshot.json || true
        git commit -m "Auto-update picks: $(date -u '+%Y-%m-%d')" || echo "No changes to commit"
        git push
