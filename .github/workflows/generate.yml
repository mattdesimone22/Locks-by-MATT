name: Daily Generate Picks

on:
  schedule:
    - cron: '0 13 * * *' # 13:00 UTC = 9:00 AM EST
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install deps
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: Run generation
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          ODDS_API_PROVIDER: ${{ secrets.ODDS_API_PROVIDER }}
          FANGRAPHS_API_KEY: ${{ secrets.FANGRAPHS_API_KEY }}
        run: |
          python generate_daily_props.py
      - name: Commit data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add data || true
          git commit -m "Auto-update data: $(date -u)" || echo "No changes"
          git push
